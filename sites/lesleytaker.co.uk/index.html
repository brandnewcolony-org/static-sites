<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesley Taker</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #faf9f7;
      color: #2a2a2a;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: clamp(28px, 5vw, 56px);
      font-weight: 400;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }
    .divider {
      width: 40px;
      height: 1px;
      background: #2a2a2a;
      margin: 0 auto 1.5rem;
    }
    p {
      font-size: clamp(14px, 2vw, 18px);
      font-weight: 300;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lesley Taker</h1>
    <div class="divider"></div>
    <p>Coming Soon</p>
  </div>
</body>
</html>
